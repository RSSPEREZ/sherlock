<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="login-form">
      <div class="login-inside-box">
        <img scr="">
        {{ _('Welcome to Sherlock') }},<br>
        <div class="app-subheading">
          {{ _('sign in to continue') }}
        </div>
        <form action="" method="post" name="login">
          {{ form.hidden_tag() }}
          {{ form.email(placeholder= _('Enter your Email') ) }}
          {{ form.email(placeholder= _('Enter your Password'), type='password' ) }}

          <div class="login-buttons">
            <p><input type="submit" value="{{ _('Sign In') }}"></p>
            {{ _('Dont have an account?') }} <a href="#todo">{{ _('Sign Up') }}</a>
          </div>
        </form>
      </div
    </div>
  </body>
</html>
